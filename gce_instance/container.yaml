# notice. Please use gcloud command-line tool or Google Cloud Console to run
# Containers on Google Compute Engine.

spec:
  containers:
    - image: sharelatex/sharelatex:latest
      name: sharelatex
      securityContext:
        privileged: false
      env:
        - name: foo
          value: bar
        - name: meh
          value: spam
      stdin: false
      tty: false
      volumeMounts: []
    restartPolicy: Always
    volumes: []